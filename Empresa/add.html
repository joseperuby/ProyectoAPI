<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles3.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;0,800;1,200&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/add.js"></script>
    <title>Agregar empleado</title>
</head>
<body>
    <div class="header">
        <div class="hTitle">
            <h2>Agregar empleado</h2>
        </div>
    </div>
    <div class="bienvenido">
        <div class="mBoton">
            <img
                src="./images/regresar.png"
                height="40"
                width="40"
            />
        </div>
        <div class="form">
            <div class="grupo">
                <p>Nombres</p>
                <input type="text" class="control" id="nombres" placeholder="">
            </div>
            <div class="grupo">
                <p>Apellidos</p>
                <input type="text" class="control" id="apellidos" placeholder="">
            </div>
            <div class="grupo">
                <p>Email</p>
                <input type="text" class="control2" id="email" placeholder="">
            </div>
            <div class="grupo">
                <p>Teléfono</p>
                <input type="text" class="control3" id="telefono" placeholder="">
            </div>
            <div class="grupo2">
                <p>Dirección</p>
                <input type="text" class="control4" id="direccion" placeholder="">
            </div>
        </div>
        <input type="button" class="button" id="button" value="Registrar">
    </div>
</body>
</html>
